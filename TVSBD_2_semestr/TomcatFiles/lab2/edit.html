<HTML>
    <HEAD>
        <META http-equiv="Content-Type"
              content="text/html; charset=UTF-8">
        <TITLE>Тест</TITLE>
    </HEAD>
    <BODY>
        <FORM action="save.html" method="post">
            <P>Имя:</P>
            <INPUT type="text" name="name">
            <P>Фамилия:</P>
            <INPUT type="text" name="surname">
            <P>Отчество:</P>
            <INPUT type="text" name="patronymic">
            <P>Средний бал аттестата:</P>
            <INPUT type="number" step="0.1" min="0" max="10" name="certificateScore">
            <P>Оценка по первому экзамену:</P>
            <INPUT type="number" step="1" min="0" max="10" name="firstExamScore">
            <P>Оценка по второму экзамену:</P>
            <INPUT type="number" step="1" min="0" max="10" name="secondExamScore">
            <P>Оценка по третьему экзамену:</P>
            <INPUT type="number" step="1" min="0" max="10" name="thirdExamScore">
            <P><BUTTON type="submit">Сохранить</BUTTON></P>
        </FORM>
        <A href="index.html">Назад</A>
    </BODY>
</HTML>
